<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUEJS1</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app-1">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
var app1 = new Vue ({
    el: `#app-1` ,
    data: {
        message: `Kirjuta`
    }
})

</script>
</body>
</html>
