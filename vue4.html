<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUEJS4</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<ol id="repeat-object">
    <li v-for="value in tasks">
        <div v-if="value.completed" style="text-decoration:line-through">{{value.description}}</div>
        <div v-if="!value.completed">{{value.description}}</div>
    </li>
</ol>

<script>
    new Vue({
        el: '#repeat-object',
        data: {
            tasks: [
                {
                    description: "Objekt1",
                    completed: true
                },
                {
                    description: "Objekt2",
                    completed: true
                },
                {
                    description: "Objekt3",
                    completed: false
                },

                {
                    description: "Objekt4",
                    completed: true
                },
                {
                    description: "Objekt5",
                    completed: false
                },


            ]

        }
    })
</script>
</body>
</html>
